<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header">


</head>

<body>

<!--<div class="page-top" style="width:100%; height: 20px; background-color: #f46b42;"></div>-->

<div th:replace="common/header :: navbar"></div>

<div class="container-fluid">
    <div class="row d-flex d-md-block flex-nowrap wrapper">
        <div th:replace="common/header :: profile-sidebar"></div>

        <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
            <a href="#" data-target="#sidebar" data-toggle="collapse" style="color:#212529;" ><i class="fas fa-bars fa-2x py-2 p-1"></i></a>


            <div class="page-content" style="background-color: white">
                <div class="form-v5-content" style="margin: 0px 0;">
                    <form class="form-detail" action="#" method="post">
                        <h2>Update Your Info</h2>
                        <div th:if="${updateSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                            Update success.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div th:if="${usernameExist}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            Username already exists.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div th:if="${incorrectPassword}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            Password incorrect.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="form-row">
                            <label for="newUsername">Username</label>
                            <input type="text" name="username" id="newUsername" class="input-text" th:value="${username}" placeholder="Your Name" required>
                            <i class="fas fa-sysUser"></i>
                        </div>
                        <div th:if="${emailExist}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            Email already exists.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="form-row">
                            <label for="email">Your Email</label>
                            <input type="text" name="email" id="email" class="input-text" th:value="${email}" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="form-row">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" name="password" id="currentPassword" class="input-text" placeholder="Your Password" required>
                            <i class="fas fa-lock"></i>
                        </div>

                        <div class="form-row">
                            <label for="textNewPassword">New Password</label>
                            <input type="password" name="textNewPassword" id="textNewPassword" class="input-text" placeholder="Your Password">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form-row">
                            <label for="textConfirmPassword">Confirm Password</label>
                            <input type="password" name="textConfirmPassword" id="textConfirmPassword" class="input-text" placeholder="Confirm Password">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form-row" style="margin-top: -20px;">
                            <small id="checkPasswordMatch"></small>
                        </div>
                        <div class="form-row-last" >
                            <input type="submit" name="update" class="register" value="Update" id="updateUserInfoButton">
                        </div>
                    </form>
                </div>
            </div>

            <hr>

        </main>
    </div>
</div>



<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
