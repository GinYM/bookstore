<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
</head>
<body>
<div class="container" style="margin-top: 20px;">
<form th:action="@{/}" method="post">
    <div th:if="${getSuccess == true}" class="alert alert-success" role="alert">
        We have get <span th:text="${url}"></span>
    </div>
    <div th:if="${getSuccess == false}" class="alert alert-danger" role="alert">
        Oops, scrapper doesn't finish yet, url is <span th:text="${url}"></span>
    </div>
    <div class="form-group">
        <label for="scrapUrl">Url</label>
        <input type="text" class="form-control" name="url" id="scrapUrl" aria-describedby="url" placeholder="Enter url">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <div th:if="${getSuccess == true}" style="margin-top: 20px;">
        <p>Book Infomation</p>
        <ul class="list-group">
            <li class="list-group-item"><strong>Title:</strong> <span th:text="${bookDTO.title}"></span></li>
            <li class="list-group-item"><strong>Author:</strong> <span th:text="${bookDTO.author}"></span></li>
            <li class="list-group-item"><strong>Publisher:</strong> <span th:text="${bookDTO.publisher}"></span></li>
            <li class="list-group-item"><strong>Publication Date:</strong> <span th:text="${bookDTO.publicationDate}"></span></li>
            <li class="list-group-item"><strong>Language:</strong> <span th:text="${bookDTO.language}"></span></li>
            <li class="list-group-item"><strong>Category:</strong> <span th:text="${bookDTO.category}"></span></li>
            <li class="list-group-item"><strong>Pages Number:</strong> <span th:text="${bookDTO.numberOfPages}"></span></li>
            <li class="list-group-item"><strong>Format:</strong> <span th:text="${bookDTO.format}"></span></li>
            <li class="list-group-item"><strong>isbn:</strong> <span th:text="${bookDTO.isbn}"></span></li>
            <li class="list-group-item"><strong>Weight:</strong> <span th:text="${bookDTO.shippingWeight}"></span></li>
            <li class="list-group-item"><strong>List Price:</strong> <span th:text="${bookDTO.listPrice}"></span></li>
            <li class="list-group-item"><strong>Our Price:</strong> <span th:text="${bookDTO.ourPrice}"></span></li>
            <li class="list-group-item"><strong>Description:</strong> <span th:utext="${bookDTO.description}"></span></li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
