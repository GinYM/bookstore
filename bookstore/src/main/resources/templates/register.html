<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header">


</head>

<body class="form-v5">

<!--<div class="page-top" style="width:100%; height: 20px; background-color: #f46b42;"></div>-->

<div th:replace="common/header :: navbar"></div>

<div class="page-content-all">
    <div class="form-v5-content">
        <form class="form-detail" th:action="@{/register}" method="post">
            <h2>Register Account Form</h2>
            <div class="alert alert-info" th:if="${emailSent}">
                An email has been sent to the email address you just register. Please
                validate your email address and update your password information.
            </div>
            <div class="form-row">
                <label for="newUsername">Username</label>
                &nbsp;<span style="color:red;", th:if="${usernameExists}">
                    Username already exists. Choose another one.
                </span>
                <input type="text" name="username" id="newUsername" class="input-text" placeholder="Your Name" required>
                <i class="fas fa-sysUser"></i>
            </div>
            <div class="form-row">
                <label for="email">Your Email</label>
                &nbsp;<span style="color:red;", th:if="${emailExists}">
                    Email already exists. Choose another one.
                </span>
                <input type="text" name="email" id="email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Register">
                <p>Already Have account? <a href="login">Login</a></p>
            </div>
        </form>
    </div>
</div>




<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
