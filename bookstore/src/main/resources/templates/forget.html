<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header">


</head>

<body class="form-v5">

<!--<div class="page-top" style="width:100%; height: 20px; background-color: #f46b42;"></div>-->

<div th:replace="common/header :: navbar"></div>

<div class="page-content">
    <div class="form-v5-content">
        <div th:if="${emailNotExist}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Email does not exist.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${forgetPasswordEmailSent}" class="alert alert-success alert-dismissible fade show" role="alert">
            Email sent.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form class="form-detail" action="#" method="post">
            <h2>Retrive Your Password</h2>
            <div class="form-row">
                <label for="recoverEmail">Email Address</label>
                <input type="text" name="email" id="recoverEmail" class="input-text" placeholder="Your Email" required>

            </div>

            <div class="form-row-last">
                <input type="submit" name="forget" class="btn btn-info forget" value="Submit">
            </div>
        </form>
    </div>
</div>




<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
